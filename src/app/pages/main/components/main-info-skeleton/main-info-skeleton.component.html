<div role="status" class="space-y-2.5 animate-pulse">
  @for (template of loadingTemplates; track $index) {
    <div class="flex items-center w-full">
      <div class="h-1.5 sm:h-2.5 bg-gray-200 rounded-full w-32"></div>
      <div class="h-1.5 sm:h-2.5 ms-2 bg-gray-300 rounded-full w-24"></div>
      <div class="h-1.5 sm:h-2.5 ms-2 bg-gray-300 rounded-full w-full"></div>
    </div>
    <div class="flex items-center w-full">
      <div class="h-1.5 sm:h-2.5 bg-gray-200 rounded-full w-full"></div>
      <div class="h-1.5 sm:h-2.5 ms-2 bg-gray-300 rounded-full w-full"></div>
      <div class="h-1.5 sm:h-2.5 ms-2 bg-gray-300 rounded-full w-24"></div>
    </div>
    <div class="flex items-center w-full">
      <div class="h-1.5 sm:h-2.5 bg-gray-300 rounded-full w-full"></div>
      <div class="h-1.5 sm:h-2.5 ms-2 bg-gray-200 rounded-full w-80"></div>
      <div class="h-1.5 sm:h-2.5 ms-2 bg-gray-300 rounded-full w-full"></div>
    </div>
    <div class="flex items-center w-full">
      <div class="h-1.5 sm:h-2.5 bg-gray-200 rounded-full w-full"></div>
      <div class="h-1.5 sm:h-2.5 ms-2 bg-gray-300 rounded-full w-full"></div>
      <div class="h-1.5 sm:h-2.5 ms-2 bg-gray-300 rounded-full w-24"></div>
    </div>
  }
  <span class="sr-only">Loading...</span>
</div>
