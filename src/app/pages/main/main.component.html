<div class="layout flex flex-col gap-4 md:gap-8">
  <app-page-wrapper>
    <app-toggle-theme pageHeader />

    <ng-container pageContent>
      <app-header />

      <app-main-info [content]="this.content" />
    </ng-container>
  </app-page-wrapper>

  @for (page of pages(); track page; let last = $last;) {
    @defer (on viewport) {
      <app-page-wrapper>
        <app-main-info [content]="this.content" [page]="page" pageContent />

        @if (last) {
          <app-footer pageFooter />
        }
      </app-page-wrapper>
    } @placeholder {
      <div>Page {{ page }} placeholder</div>
    }
  }
