<button
  type="button"
  (click)="onToggleThemeMode()"
  class="cursor-pointer text-typography-1 flex items-center justify-center dark:text-typography-3 w-6 h-6 sm:w-10 sm:h-10 text-sm sm:p-2.5">
  <svg-icon iconName="theme-dark" classes="w-5 h-5 sm:w-6 sm:h-6 dark:hidden" />
  <svg-icon
    iconName="theme-light"
    classes="w-5 h-5 sm:w-6 sm:h-6 hidden dark:block" />
  <span class="sr-only">Toggle dark mode</span>
</button>
