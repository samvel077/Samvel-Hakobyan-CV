<button
  type="button"
  (click)="onToggleThemeMode()"
  class="text-typography-1 flex items-center justify-center dark:text-typography-3 w-6 h-6 sm:w-10 sm:h-10 text-sm sm:p-2.5">
  <svg-icon iconName="theme-dark" classes="w-4 h-4 sm:w-5 sm:h-5 dark:hidden" />
  <svg-icon
    iconName="theme-light"
    classes="w-4 h-4 sm:w-5 sm:h-5 hidden dark:block" />
  <span class="sr-only">Toggle dark mode</span>
</button>
